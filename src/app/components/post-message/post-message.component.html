<div class="post-body">


    <div class="user-info">
        <span class="tag" [ngStyle]="{'background-color': '#'+message.user.rank.color}">
            {{message.user.rank.name}}
        </span>
        <img src="assets/avatar.svg" alt="" class="avatar">
        <h5>{{message.user.fullname}}</h5>
        <a routerLink="/user/{{message.user.username}}">@{{message.user.username}}</a>
    </div>


    <div class="post">
        <div class="post-info">
            <h6>{{message.createdDate | timeago}}</h6>
        </div>


        

        <div class="answer-body" *ngIf="message.answerMessage">
            <div class="answer-user-info">
                <img src="assets/avatar.svg" alt="" class="avatar">
                <h6>{{message.answerMessage.user.fullname}}</h6>
            </div>
            <div class="answer-post">
                <div class="answer-post-info">
                    <h6>{{message.answerMessage.createdDate | timeago}}</h6>
                </div>
                <p class="answer-content">{{message.answerMessage.content}}</p>
            </div>
        </div>

        <p class="content">{{message.content}}</p>
        <button class="reply-button">YanÄ±tla</button>
    </div>


</div>
